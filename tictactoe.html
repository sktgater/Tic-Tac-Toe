<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="css/tictactoe.css">
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
</head>
<body>
<h1>
 The 
<br>Tic Tac Toe</br>
Game
</h1>

<div id="strip">
	<button id="reset">New Game</button>
	<button id = "humanfirst" class="selected">HUMAN FIRST</button>
	<button id = "aifirst">AI FIRST</button>
	<span id="message"></span>
	<button id="easybtn">EASY</button>
	<button id="mediumbtn">Medium</button>
	<button id ="hardbtn" class="selected">HARD</button>
</div>
<div id="container">
	<div class="square" id="r0c0"></div>
	<div class="square" id="r0c1"></div>
	<div class="square" id="r0c2"></div>
	<div class="square" id="r0c3"></div>
	<div class="square" id="r1c0"></div>
	<div class="square" id="r1c1"></div>
	<div class="square" id="r1c2"></div>
	<div class="square" id="r1c3"></div>
	<div class="square" id="r2c0"></div>
	<div class="square" id="r2c1"></div>
	<div class="square" id="r2c2"></div>
	<div class="square" id="r2c3"></div>
	<div class="square" id="r3c0"></div>
	<div class="square" id="r3c1"></div>
	<div class="square" id="r3c2"></div>
	<div class="square" id="r3c3"></div>
</div>

<script type="text/javascript" src="js/tictactoe.js"></script>

</body>
</html>
